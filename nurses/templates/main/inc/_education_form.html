<div class="form__education" id="">
  <label for="{{ education_form.name.id_for_label }}" class="form__label">
    <p class="form__text">
      {{ education_form.name.label }} <span class="required-star">*</span>:
    </p>
    <ul class="errors"></ul>
    {{ education_form.name }}
  </label>

  <label for="{{ education_form.city.id_for_label }}" class="form__label">
    <p class="form__text">
      {{ education_form.city.label }} <span class="required-star">*</span>:
    </p>
    <ul class="errors"></ul>
    {{ education_form.city }}
  </label>

  <label for="{{ education_form.speciality.id_for_label }}" class="form__label">
    <p class="form__text">
      {{ education_form.speciality.label }}
      <span class="required-star">*</span>:
    </p>
    <ul class="errors"></ul>
    {{ education_form.speciality }}
  </label>

  <label for="{{ education_form.start_date.id_for_label }}" class="form__label">
    <p class="form__text">
      {{ education_form.start_date.label }}
      <span class="required-star">*</span>:
    </p>
    <ul class="errors"></ul>
    <div class="form__date">{{ education_form.start_date }}</div>
  </label>

  <label for="{{ education_form.end_date.id_for_label }}" class="form__label">
    <p class="form__text">
      {{ education_form.end_date.label }} <span class="required-star">*</span>:
    </p>
    <ul class="errors"></ul>
    <div class="form__date">{{ education_form.end_date }}</div>
  </label>
</div>
